<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <h1 class="text-center">Sign Up</h1>
    <form id="signUpForm" class="container col-4">
        <div class="form-group row">
          <label for="user" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="user" placeholder="Username">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
            <label for="repeat-password" class="col-sm-2 col-form-label">Repeat Password</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="repeat-password" placeholder="Repeat Password">
            </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark me-1">Sign Up</button>
        </div>
      </form>
      <div class="text-center">
        <a href="../../index.html" class="btn btn-info btn-dark me-1" role="button">To Home</a>
        <a href="./login.html" class="btn btn-info btn-dark me-1" role="button">Log In</a>
      </div>
      <script src="../js/sign-up.js"></script>
    </form>
</body>
</html>
