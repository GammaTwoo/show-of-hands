<html lang="en">
<head>

      <h1 class="bg-secondary bg-darken-md text-white">Login</h1>
    </div>

          <label for="user" class="row-sm-2 row-form-label">Username</label>

        </div>
        <div class="form-group col">
          <label for="password" class="row-sm-2 row-form-label">Password</label>
          <div class="row-sm-10">
            <input type="text" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
      </form>
</body>
