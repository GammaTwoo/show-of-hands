<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Show of Hands</title>
</head>    
    <nav class="navbar navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="assets/images/show-of-hands.png" alt= "hand-picture" width="50" height="25" class="d-inline-block align-top">
                Show of Hands
        </a>
        <div class="login">
            <button class="btn btn-dark"><a href="assets/html/sign-up.html">Sign Up</a></button>
            <button class="btn btn-dark"><a href="assets/html/login.html">Login</a></button>
        </div>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class = "col-4 border border-dark rounded">
                <h3>Create Poll</h3>
                <div class="options-container">
                    <label>Add poll subject below:</label>

                    <input class ="form-control" id="pollQuestion"> <!-- option one for the poll-->

                    <label>Add poll options below:</label>

                    <div id="pollOptions">
                        <div class="form-group">
                            <input class="form-control" name="option" placeholder="Option 1">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="option" placeholder="Option 2">
                        </div>
                    </div>

                    <button class="btn btn-dark" onclick="addOption()">+</button> <!-- adds an option -->

                    <button class="btn btn-dark" onclick="createPoll()">Submit</button> <!-- submits the poll to be posted -->
                </div>
            </div>
            <div class = "col-8 border border-dark rounded">
                <section>
                    <h2>Poll Results</h2>
                    <div id="pollResults"></div>
                </section>
                <h3>Posts</h3>
                <!-- MongoDB Post Info -->
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
